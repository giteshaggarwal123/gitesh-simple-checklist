<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitesh's Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 48px 24px;
            color: #0a0a0a;
            line-height: 1.5;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.025em;
            color: #0a0a0a;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.875rem;
            color: #737373;
            font-weight: 400;
        }

        .input-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 0.8125rem;
            color: #525252;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }

        .input-container {
            display: flex;
            gap: 8px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.9375rem;
            transition: all 0.15s ease;
            outline: none;
            font-family: inherit;
            background: #ffffff;
            color: #0a0a0a;
        }

        #taskInput:focus {
            border-color: #0a0a0a;
            box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.05);
        }

        #taskInput::placeholder {
            color: #a3a3a3;
        }

        #addBtn {
            padding: 12px 20px;
            background: #0a0a0a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-family: inherit;
        }

        #addBtn:hover {
            background: #262626;
        }

        #addBtn:active {
            background: #171717;
        }

        .entries-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            min-height: 320px;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f5f5f5;
        }

        .entries-title {
            font-size: 0.8125rem;
            color: #525252;
            font-weight: 500;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }

        .clear-btn {
            padding: 6px 12px;
            background: transparent;
            color: #737373;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: #fafafa;
            border-color: #d4d4d4;
            color: #0a0a0a;
        }

        .entry {
            border-bottom: 1px solid #f5f5f5;
            padding: 16px 0;
            transition: all 0.15s ease;
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry.completed .entry-text {
            text-decoration: line-through;
            color: #a3a3a3;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .entry-time {
            font-size: 0.75rem;
            color: #a3a3a3;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .entry-text {
            font-size: 0.9375rem;
            color: #0a0a0a;
            line-height: 1.6;
            word-wrap: break-word;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .entry-text a {
            color: #0a0a0a;
            text-decoration: underline;
            text-decoration-color: #d4d4d4;
            text-underline-offset: 2px;
            transition: all 0.15s ease;
        }

        .entry-text a:hover {
            text-decoration-color: #0a0a0a;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-family: inherit;
            background: #ffffff;
            color: #525252;
        }

        .action-btn:hover {
            background: #fafafa;
            border-color: #d4d4d4;
            color: #0a0a0a;
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: #a3a3a3;
        }

        .empty-state-text {
            font-size: 0.875rem;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            body {
                padding: 24px 16px;
            }

            .header {
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .input-section,
            .entries-section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                color: #fafafa;
            }

            .header h1 {
                color: #fafafa;
            }

            .header p {
                color: #a3a3a3;
            }

            .input-section,
            .entries-section {
                background: #171717;
                border-color: #262626;
            }

            .input-label,
            .entries-title {
                color: #d4d4d4;
            }

            #taskInput {
                background: #0a0a0a;
                border-color: #262626;
                color: #fafafa;
            }

            #taskInput:focus {
                border-color: #fafafa;
                box-shadow: 0 0 0 3px rgba(250, 250, 250, 0.05);
            }

            #taskInput::placeholder {
                color: #525252;
            }

            #addBtn {
                background: #fafafa;
                color: #0a0a0a;
            }

            #addBtn:hover {
                background: #e5e5e5;
            }

            #addBtn:active {
                background: #d4d4d4;
            }

            .clear-btn {
                background: transparent;
                border-color: #262626;
                color: #a3a3a3;
            }

            .clear-btn:hover {
                background: #0a0a0a;
                border-color: #404040;
                color: #fafafa;
            }

            .entry {
                border-bottom-color: #262626;
            }

            .entry-time {
                color: #737373;
            }

            .entry-text {
                color: #fafafa;
            }

            .entry.completed .entry-text {
                color: #525252;
            }

            .entry-text a {
                color: #fafafa;
                text-decoration-color: #404040;
            }

            .entry-text a:hover {
                text-decoration-color: #fafafa;
            }

            .action-btn {
                background: #0a0a0a;
                border-color: #262626;
                color: #d4d4d4;
            }

            .action-btn:hover {
                background: #171717;
                border-color: #404040;
                color: #fafafa;
            }

            .empty-state {
                color: #525252;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gitesh's Checklist</h1>
            <p>What's next?</p>
        </div>

        <div class="input-section">
            <label class="input-label">What's Next?</label>
            <div class="input-container">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Task, goal, chore, diary entry... anything!"
                    autofocus
                >
                <button id="addBtn">Add</button>
            </div>
        </div>

        <div class="entries-section">
            <div class="entries-header">
                <div class="entries-title">Your Log</div>
                <button class="clear-btn" id="clearAll">Clear All</button>
            </div>
            <div id="entriesList"></div>
        </div>
    </div>

    <script>
        class ChecklistApp {
            constructor() {
                this.entries = this.loadEntries();
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.entriesList = document.getElementById('entriesList');
                this.clearAllBtn = document.getElementById('clearAll');

                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', () => this.addEntry());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addEntry();
                });
                this.clearAllBtn.addEventListener('click', () => this.clearAll());

                this.render();
                this.taskInput.focus();
            }

            loadEntries() {
                const stored = localStorage.getItem('giteshChecklist');
                return stored ? JSON.parse(stored) : [];
            }

            saveEntries() {
                localStorage.setItem('giteshChecklist', JSON.stringify(this.entries));
            }

            addEntry() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const entry = {
                    id: Date.now(),
                    text: text,
                    timestamp: new Date().toISOString(),
                    completed: false
                };

                this.entries.unshift(entry);
                this.saveEntries();
                this.render();
                this.taskInput.value = '';
                this.taskInput.focus();
            }

            toggleComplete(id) {
                const entry = this.entries.find(e => e.id === id);
                if (entry) {
                    entry.completed = !entry.completed;
                    this.saveEntries();
                    this.render();
                }
            }

            deleteEntry(id) {
                this.entries = this.entries.filter(e => e.id !== id);
                this.saveEntries();
                this.render();
            }

            clearAll() {
                if (confirm('Clear all entries? This cannot be undone.')) {
                    this.entries = [];
                    this.saveEntries();
                    this.render();
                }
            }

            formatTimestamp(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));

                const timeStr = date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                const dateStr = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });

                if (hours < 24 && date.getDate() === now.getDate()) {
                    return `Today, ${timeStr}`;
                } else if (hours < 48 && date.getDate() === now.getDate() - 1) {
                    return `Yesterday, ${timeStr}`;
                } else {
                    return `${dateStr}, ${timeStr}`;
                }
            }

            linkifyText(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            }

            render() {
                if (this.entries.length === 0) {
                    this.entriesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-text">No entries yet</div>
                        </div>
                    `;
                    return;
                }

                this.entriesList.innerHTML = this.entries.map(entry => `
                    <div class="entry ${entry.completed ? 'completed' : ''}">
                        <div class="entry-header">
                            <div class="entry-time">${this.formatTimestamp(entry.timestamp)}</div>
                        </div>
                        <div class="entry-text">${this.linkifyText(entry.text)}</div>
                        <div class="entry-actions">
                            <button class="action-btn complete-btn" onclick="app.toggleComplete(${entry.id})">
                                ${entry.completed ? 'Undo' : 'Done'}
                            </button>
                            <button class="action-btn delete-btn" onclick="app.deleteEntry(${entry.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        const app = new ChecklistApp();
    </script>
</body>
</html>
