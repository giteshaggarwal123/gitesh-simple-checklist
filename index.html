<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitesh's Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 48px 24px;
            color: #0a0a0a;
            line-height: 1.5;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.025em;
            color: #0a0a0a;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.875rem;
            color: #737373;
            font-weight: 400;
        }

        .input-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 0.8125rem;
            color: #525252;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #taskInput {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.9375rem;
            transition: all 0.15s ease;
            outline: none;
            font-family: inherit;
            background: #ffffff;
            color: #0a0a0a;
            resize: vertical;
            min-height: 42px;
        }

        #taskInput:focus {
            border-color: #0a0a0a;
            box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.05);
        }

        #taskInput::placeholder {
            color: #a3a3a3;
        }

        #addBtn {
            padding: 12px 20px;
            background: #0a0a0a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-family: inherit;
        }

        #addBtn:hover {
            background: #262626;
        }

        #addBtn:active {
            background: #171717;
        }

        .file-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        .file-btn {
            padding: 8px 12px;
            background: transparent;
            color: #737373;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .file-btn:hover {
            background: #fafafa;
            border-color: #d4d4d4;
            color: #0a0a0a;
        }

        .attachment-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .preview-item {
            position: relative;
            max-width: 120px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            background: #fafafa;
        }

        .preview-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            display: block;
        }

        .preview-file {
            padding: 12px;
            font-size: 0.75rem;
            color: #525252;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: #0a0a0a;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all 0.15s ease;
        }

        .preview-remove:hover {
            opacity: 1;
            background: #262626;
        }

        .entry-attachments {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .attachment-item {
            max-width: 200px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            background: #fafafa;
        }

        .attachment-item img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .attachment-item img:hover {
            opacity: 0.9;
        }

        .attachment-file {
            padding: 10px 12px;
            font-size: 0.8125rem;
            color: #0a0a0a;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .attachment-file:hover {
            background: #f5f5f5;
        }

        .paste-hint {
            font-size: 0.75rem;
            color: #a3a3a3;
            margin-top: 4px;
        }

        .entries-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            min-height: 320px;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f5f5f5;
        }

        .entries-title {
            font-size: 0.8125rem;
            color: #525252;
            font-weight: 500;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }

        .clear-btn {
            padding: 6px 12px;
            background: transparent;
            color: #737373;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: #fafafa;
            border-color: #d4d4d4;
            color: #0a0a0a;
        }

        .entry {
            border-bottom: 1px solid #f5f5f5;
            padding: 16px 0;
            transition: all 0.15s ease;
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry.completed .entry-text {
            text-decoration: line-through;
            color: #a3a3a3;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .entry-time {
            font-size: 0.75rem;
            color: #a3a3a3;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .entry-text {
            font-size: 0.9375rem;
            color: #0a0a0a;
            line-height: 1.6;
            word-wrap: break-word;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .entry-text a {
            color: #0a0a0a;
            text-decoration: underline;
            text-decoration-color: #d4d4d4;
            text-underline-offset: 2px;
            transition: all 0.15s ease;
        }

        .entry-text a:hover {
            text-decoration-color: #0a0a0a;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-family: inherit;
            background: #ffffff;
            color: #525252;
        }

        .action-btn:hover {
            background: #fafafa;
            border-color: #d4d4d4;
            color: #0a0a0a;
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: #a3a3a3;
        }

        .empty-state-text {
            font-size: 0.875rem;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            body {
                padding: 24px 16px;
            }

            .header {
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .input-section,
            .entries-section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            #addBtn {
                width: 100%;
            }

            .attachment-preview {
                justify-content: flex-start;
            }

            .entry-attachments {
                flex-direction: column;
            }

            .attachment-item {
                max-width: 100%;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                color: #fafafa;
            }

            .header h1 {
                color: #fafafa;
            }

            .header p {
                color: #a3a3a3;
            }

            .input-section,
            .entries-section {
                background: #171717;
                border-color: #262626;
            }

            .input-label,
            .entries-title {
                color: #d4d4d4;
            }

            #taskInput {
                background: #0a0a0a;
                border-color: #262626;
                color: #fafafa;
            }

            #taskInput:focus {
                border-color: #fafafa;
                box-shadow: 0 0 0 3px rgba(250, 250, 250, 0.05);
            }

            #taskInput::placeholder {
                color: #525252;
            }

            #addBtn {
                background: #fafafa;
                color: #0a0a0a;
            }

            #addBtn:hover {
                background: #e5e5e5;
            }

            #addBtn:active {
                background: #d4d4d4;
            }

            .clear-btn {
                background: transparent;
                border-color: #262626;
                color: #a3a3a3;
            }

            .clear-btn:hover {
                background: #0a0a0a;
                border-color: #404040;
                color: #fafafa;
            }

            .entry {
                border-bottom-color: #262626;
            }

            .entry-time {
                color: #737373;
            }

            .entry-text {
                color: #fafafa;
            }

            .entry.completed .entry-text {
                color: #525252;
            }

            .entry-text a {
                color: #fafafa;
                text-decoration-color: #404040;
            }

            .entry-text a:hover {
                text-decoration-color: #fafafa;
            }

            .action-btn {
                background: #0a0a0a;
                border-color: #262626;
                color: #d4d4d4;
            }

            .action-btn:hover {
                background: #171717;
                border-color: #404040;
                color: #fafafa;
            }

            .empty-state {
                color: #525252;
            }

            .file-btn {
                background: transparent;
                border-color: #262626;
                color: #a3a3a3;
            }

            .file-btn:hover {
                background: #0a0a0a;
                border-color: #404040;
                color: #fafafa;
            }

            .preview-item,
            .attachment-item {
                background: #0a0a0a;
                border-color: #262626;
            }

            .preview-file {
                color: #d4d4d4;
            }

            .preview-remove {
                background: #fafafa;
                color: #0a0a0a;
            }

            .preview-remove:hover {
                background: #e5e5e5;
            }

            .attachment-file {
                color: #fafafa;
            }

            .attachment-file:hover {
                background: #171717;
            }

            .paste-hint {
                color: #525252;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gitesh's Checklist</h1>
            <p>What's next?</p>
        </div>

        <div class="input-section">
            <label class="input-label">What's Next?</label>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="taskInput"
                        placeholder="Task, goal, chore, diary entry... anything!"
                        rows="1"
                        autofocus
                    ></textarea>
                    <div class="file-controls">
                        <input type="file" id="fileInput" multiple accept="*/*">
                        <button class="file-btn" id="fileBtn">Attach File</button>
                        <span class="paste-hint">or paste image</span>
                    </div>
                    <div id="attachmentPreview" class="attachment-preview"></div>
                </div>
                <button id="addBtn">Add</button>
            </div>
        </div>

        <div class="entries-section">
            <div class="entries-header">
                <div class="entries-title">Your Log</div>
                <button class="clear-btn" id="clearAll">Clear All</button>
            </div>
            <div id="entriesList"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        class ChecklistApp {
            constructor() {
                this.entries = [];
                this.attachments = [];
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.entriesList = document.getElementById('entriesList');
                this.clearAllBtn = document.getElementById('clearAll');
                this.fileInput = document.getElementById('fileInput');
                this.fileBtn = document.getElementById('fileBtn');
                this.attachmentPreview = document.getElementById('attachmentPreview');

                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', () => this.addEntry());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.addEntry();
                    }
                });
                this.clearAllBtn.addEventListener('click', () => this.clearAll());

                // File upload handlers
                this.fileBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Paste handler for images
                this.taskInput.addEventListener('paste', (e) => this.handlePaste(e));

                // Listen to Firestore changes in real-time
                this.loadEntries();
                this.taskInput.focus();
            }

            handlePaste(e) {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        e.preventDefault();
                        const file = items[i].getAsFile();
                        this.addAttachment(file);
                    }
                }
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                files.forEach(file => this.addAttachment(file));
                this.fileInput.value = '';
            }

            addAttachment(file) {
                const id = Date.now() + Math.random();
                this.attachments.push({ id, file });
                this.renderAttachmentPreviews();
            }

            removeAttachment(id) {
                this.attachments = this.attachments.filter(a => a.id !== id);
                this.renderAttachmentPreviews();
            }

            renderAttachmentPreviews() {
                if (this.attachments.length === 0) {
                    this.attachmentPreview.innerHTML = '';
                    return;
                }

                this.attachmentPreview.innerHTML = this.attachments.map(({ id, file }) => {
                    const isImage = file.type.startsWith('image/');
                    if (isImage) {
                        const url = URL.createObjectURL(file);
                        return `
                            <div class="preview-item">
                                <img src="${url}" alt="${file.name}">
                                <button class="preview-remove" onclick="app.removeAttachment(${id})">×</button>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="preview-item">
                                <div class="preview-file">
                                    ${file.name.length > 15 ? file.name.substring(0, 15) + '...' : file.name}
                                </div>
                                <button class="preview-remove" onclick="app.removeAttachment(${id})">×</button>
                            </div>
                        `;
                    }
                }).join('');
            }

            async uploadAttachments() {
                const uploadPromises = this.attachments.map(async ({ file }) => {
                    const timestamp = Date.now();
                    const filename = `${timestamp}_${file.name}`;
                    const storageRef = storage.ref(`attachments/${filename}`);

                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();

                    return {
                        name: file.name,
                        url: url,
                        type: file.type,
                        size: file.size
                    };
                });

                return await Promise.all(uploadPromises);
            }

            loadEntries() {
                db.collection('entries')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        this.entries = [];
                        snapshot.forEach((doc) => {
                            this.entries.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        this.render();
                    }, (error) => {
                        console.error('Error loading entries:', error);
                    });
            }

            async addEntry() {
                const text = this.taskInput.value.trim();
                if (!text && this.attachments.length === 0) return;

                try {
                    // Upload attachments first
                    const uploadedAttachments = await this.uploadAttachments();

                    // Create entry with attachments
                    await db.collection('entries').add({
                        text: text || '',
                        timestamp: new Date().toISOString(),
                        completed: false,
                        attachments: uploadedAttachments
                    });

                    // Clear input and attachments
                    this.taskInput.value = '';
                    this.attachments = [];
                    this.renderAttachmentPreviews();
                    this.taskInput.focus();
                } catch (error) {
                    console.error('Error adding entry:', error);
                    alert('Error adding entry. Please try again.');
                }
            }

            async toggleComplete(id) {
                const entry = this.entries.find(e => e.id === id);
                if (entry) {
                    try {
                        await db.collection('entries').doc(id).update({
                            completed: !entry.completed
                        });
                    } catch (error) {
                        console.error('Error updating entry:', error);
                    }
                }
            }

            async deleteEntry(id) {
                try {
                    await db.collection('entries').doc(id).delete();
                } catch (error) {
                    console.error('Error deleting entry:', error);
                }
            }

            async clearAll() {
                if (confirm('Clear all entries? This cannot be undone.')) {
                    try {
                        const batch = db.batch();
                        this.entries.forEach(entry => {
                            batch.delete(db.collection('entries').doc(entry.id));
                        });
                        await batch.commit();
                    } catch (error) {
                        console.error('Error clearing entries:', error);
                    }
                }
            }

            formatTimestamp(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));

                const timeStr = date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                const dateStr = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });

                if (hours < 24 && date.getDate() === now.getDate()) {
                    return `Today, ${timeStr}`;
                } else if (hours < 48 && date.getDate() === now.getDate() - 1) {
                    return `Yesterday, ${timeStr}`;
                } else {
                    return `${dateStr}, ${timeStr}`;
                }
            }

            linkifyText(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            }

            render() {
                if (this.entries.length === 0) {
                    this.entriesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-text">No entries yet</div>
                        </div>
                    `;
                    return;
                }

                this.entriesList.innerHTML = this.entries.map(entry => `
                    <div class="entry ${entry.completed ? 'completed' : ''}">
                        <div class="entry-header">
                            <div class="entry-time">${this.formatTimestamp(entry.timestamp)}</div>
                        </div>
                        ${entry.text ? `<div class="entry-text">${this.linkifyText(entry.text)}</div>` : ''}
                        ${this.renderEntryAttachments(entry.attachments)}
                        <div class="entry-actions">
                            <button class="action-btn complete-btn" onclick="app.toggleComplete('${entry.id}')">
                                ${entry.completed ? 'Undo' : 'Done'}
                            </button>
                            <button class="action-btn delete-btn" onclick="app.deleteEntry('${entry.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderEntryAttachments(attachments) {
                if (!attachments || attachments.length === 0) return '';

                return `
                    <div class="entry-attachments">
                        ${attachments.map(att => {
                            const isImage = att.type && att.type.startsWith('image/');
                            if (isImage) {
                                return `
                                    <div class="attachment-item">
                                        <img src="${att.url}" alt="${att.name}" onclick="window.open('${att.url}', '_blank')">
                                    </div>
                                `;
                            } else {
                                return `
                                    <div class="attachment-item">
                                        <a href="${att.url}" target="_blank" class="attachment-file">
                                            <span>${att.name}</span>
                                        </a>
                                    </div>
                                `;
                            }
                        }).join('')}
                    </div>
                `;
            }
        }

        const app = new ChecklistApp();
    </script>
</body>
</html>
